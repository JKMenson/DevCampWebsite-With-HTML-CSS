<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="styles/square-grid.css">
   <link rel="stylesheet" href="styles/helper.css">
   <link rel="stylesheet" href="styles/contact.css">

   <link rel="stylesheet" href="styles/bottons.css">
   <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
  <div class="skewed-header">
      <div class="header-bg" style="background-image: url('images/background/pngtree-contact-geometric-molecular-shape-yellow-icon-image_308932.jpg');"></div>

      <div class="skewed-header-wrapper">
          <div class="skewed-header-content">
              <div class="heading-wrapper">
                 <h1>Contact Us</h1>
              </div>

               <div class="link-wrapper">
                   <div class="nav-link">
                      <a href="index.html">Home</a>
                   </div>
        
                   <div class="nav-link">
                     <a href="about.html">About</a>
                   </div>
        
                    <div class="nav-link">
                      <a href="menu.html">Menu</a>
                    </div>

                    <div class="nav-link">
                     <a href="contact.html">Contact</a>
                   </div>
               </div>
            </div>
       </div>
   </div>
   
   <div class="page-wrapper">
   <div class="page-container">
      <div class="contact-grid-wrapper">
          <div class="company-metadata-sidebar-wrapper">
              <div class="logo">
                  <img src="images/logo/download.png" alt="logo">
              </div>
                
              <div class="company-details-wrapper">
                 <i class="fas fa-map-marker-alt"></i>

                  <div>
                     123 Any St <br> Scottsdale, AZ, 85251
                   </div>
                </div>

               <div class="company-details-wrapper">
                 <i class="fa fa-phone" aria-hidden="true"></i>

                  <div>
                     555 555 555
                   </div>
               </div>

               <div class="company-details-wrapper">
                 <i class="fa-solid fa-clock"></i>

                  <div>
                     10 AM - MIDNIGHT
                  </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your Name">
                    <label for="fullname">Your Name</label>
                </div>

                <div class="form-group">
                   <input type="email" id="email" placeholder="Your Email">
                   <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Your Message"></textarea>
                    <label for="message">Your Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">send</button>
                </div>
            </div>
        </div>
    </div>

   <div class="spacer80"></div>
   </div>
   <div class="footer">
       <div class="logo-footer">
          <img src="images/images.jpg" alt="logo">

           <div class="footer-phone-hours">
               <div class="phone">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                   555 555 555
                  &#124;
                </div>

              <div class="hours">
                  10 am - midnight
                 &#124;
               </div>
           </div>
       </div>

           <div class="nav-link">
              <a href="index.html">Home</a>
           </div>
    
           <div class="nav-link">
              <a href="about.html">About</a>
